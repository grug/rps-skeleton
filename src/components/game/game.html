<h1>Rock, Paper, Scissors</h1>
<h2>Pick a weapon:</h2>
<div>
  <button type="button" ng-click="$ctrl.fight('Rock')">Rock</button>
  <button type="button" ng-click="$ctrl.fight('Paper')">Paper</button>
  <button type="button" ng-click="$ctrl.fight('Scissors')">Scissors</button>
</div>
<div ng-if="$ctrl.result">
  <h3 ng-if="$ctrl.result !== 'Draw'">Winner: {{$ctrl.winner}}</h3>
  <h3 ng-if="$ctrl.result === 'Draw'">It's a draw!</h3>
  <button type="button" ng-click="$ctrl.resetGame()">Play again</button>
</div>
